version: 1
default_environment: dev
project_id: efc999ba-1765-43c2-8689-d483c3ccc63b
environments:
- name: dev
- name: staging
- name: prod
plugins:

  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      sqlalchemy_url: postgresql://northwind_user:thewindisblowing@localhost:5432/northwind
    select:
    - public-suppliers.*
    - public-categories.*
    - public-customer_customer_demo.* 
    - public-customer_demographics.* 
    - public-customers.*
    - public-employee_territories.*
    - public-shippers.*
    - public-employees.* 
    - public-orders.* 
    - public-products.* 
    - public-region.*
    - public-territories.*
    - public-us_states.*

  # - name: tap-singer-jsonl
  #   variant: kgpayne
  #   pip_url: tap-singer-jsonl
  #   files:
  #       pattern: "*.jsonl"
  #       path: "./output"

  loaders:
  - name: target-s3-csv
    variant: transferwise
    pip_url: git+https://github.com/transferwise/pipelinewise-target-s3-csv.git
    config:
      s3_bucket: emillylh-datalake-prod
      naming_convention: 'data/postgres/{stream}/{date}/{stream}_{date}.csv'

